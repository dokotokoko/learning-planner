<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API エラー - Learning Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .error-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #e74c3c;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        .error-message {
            color: #7f8c8d;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .retry-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
        }
        .retry-button:hover {
            transform: translateY(-2px);
        }
        .home-button {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .home-button:hover {
            transform: translateY(-2px);
        }
        .error-code {
            font-family: monospace;
            background: #f8f9fa;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>API サーバーエラー</h1>
        <div class="error-code">HTTP 502/503/504</div>
        <div class="error-message">
            申し訳ございません。現在APIサーバーに接続できません。<br>
            しばらく時間をおいてから再度お試しください。
        </div>
        <button class="retry-button" onclick="location.reload()">
            🔄 再試行
        </button>
        <a href="/" class="home-button">
            🏠 ホームに戻る
        </a>
    </div>

    <script>
        // 自動リロード機能（30秒後）
        setTimeout(() => {
            location.reload();
        }, 30000);
    </script>
</body>
</html>
